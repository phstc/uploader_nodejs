<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Test Upload</title>
	<meta name="generator" content="TextMate http://macromates.com/">
	<meta name="author" content="Pablo">
	<!-- Date: 2012-06-12 -->
	<script src="/socket.io/socket.io.js"></script>
	<script>
		window.onload = function(){
		  var socket = io.connect(window.location.protocol + '//' + window.location.host + '/');
		  socket.on('connect', function () {
		    document.getElementById("form_upload").action = "/upload?socketid=" + socket.socket.sessionid;
		    socket.on('percentage', function (percentage) {
					showUploadPercentage(percentage);
		    });
		    socket.on('uploaded_file', function (file) {
					showUploadFilePath(file);
		    });
		  });
			document.getElementById("form_upload").onsubmit = function(){
				showUploadPercentage(0);
				showUploadFilePath();
				return true;
			}
			var showUploadPercentage = function(percentage){
				document.getElementById("upload_percentage").innerText = percentage + "%";
			};
			
			var showUploadFilePath = function(file){
				var filePath = "";
				if(file){
					filePath = '<a href="' + file.path + '">' + file.name + '</a>';
				}
				document.getElementById("upload_file_path").innerHTML = filePath;
			};
		}
	</script>
</head>
<body>
	<h1>Super Upload</h1>
	<form action="/" enctype="multipart/form-data" method="post" id="form_upload" target="iframe_upload">
		<p>
			<label>File</label><br/>
			<input type="file" name="upload" id="upload" multiple="multiple"><br>
			<span id="upload_percentage"></span>&nbsp;<span id="upload_file_path"></span>
		</p>
		<p>
			<input type="submit" value="Upload">
		</p>
	</form>
	<iframe id="iframe_upload" name="iframe_upload"></iframe>
</body>
</html>
